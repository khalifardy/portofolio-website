version: '3.8'

services:
  web:
    build: .
    command: gunicorn myportfolio.wsgi:application --bind 0.0.0.0:8000 --workers 3
    user: "1000:1000"  # ← TAMBAHKAN INI
    volumes:
      - .:/app
      - ./static:/app/staticfiles      # ← UBAH INI (hapus _volume)
      - ./media:/app/media              # ← UBAH INI (hapus _volume)
    expose:
      - 8000
    environment:
      - SECRET_KEY='django-insecure-dev-only-&*#@!%^)(_+=-0987654321qwertyuiopasdfghjklzxcvbnm'
      - DEBUG=False
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/portfolio
      - ALLOWED_HOSTS=localhost,202.10.36.13,ideasophia.com,www.ideasophia.com
    depends_on:
      - db
    networks:
      - app_network

  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./static:/app/staticfiles:ro    # ← UBAH INI
      - ./media:/app/media:ro            # ← UBAH INI
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - web
    networks:
      - app_network

  db:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=portfolio
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    networks:
      - app_network

  certbot:
    image: certbot/certbot
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

volumes:
  postgres_data:  # ← HAPUS static_volume dan media_volume

networks:
  app_network:
    driver: bridge
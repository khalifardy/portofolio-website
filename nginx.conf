upstream web {
    server web:8000;
}

server {
    listen 80;
    server_name ideasophia.com www.ideasophia.com;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name ideasophia.com www.ideasophia.com;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/ideasophia.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ideasophia.com/privkey.pem;

    # Upload & Timeout Settings (TAMBAHKAN INI!)
    client_max_body_size 20M;
    client_body_timeout 120s;
    send_timeout 120s;
    proxy_connect_timeout 120s;
    proxy_send_timeout 120s;
    proxy_read_timeout 120s;
    proxy_request_buffering off;

    location / {
        proxy_pass http://web;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /static/ {
        alias /app/staticfiles/;
    }

    location /media/ {
        alias /app/media/;
    }
}